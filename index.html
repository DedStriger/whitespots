<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Whitespots.io</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="ml-auto mr-auto pr-md-0 pl-md-0">
		<div class="container mt-3">
			<div class="row justify-content-between align-items-center">
				<a href='#' class="d-flex align-items-center top-link">
					<img src="img/logo.svg" alt="logo">
					<div class="ml-3 logo-text d-none d-md-block">
						<div class="logo-title">Whitespots.io</div>
						<div class="logo-subtitle">Security requirements generator</div>
					</div>
				</a>
				<div class="d-flex align-items-center mb-1">
					<div class="mb-1">
						<span class="languges languges-active">EN</span><span class="languges">RU</span>
					</div>
					<a href="#" class="btn-outline-red pt-1 pb-1">Security Assessment</a>
				</div>
			</div>
		</div>
	</header>
	<main >
		<div class="container">
			<div class="row row-cont pl-md-0 pr-md-0">
				<div class="col-md-6 col-sm-12 p-0 main-title">
					Define your app functionality
				</div>
			</div>
			<div class="row  ">
				<div class="col-md-6 col-12 p-0 left-container">
					<div class="row row-cont pl-md-0 pr-md-0">
						<div class="col-md-5 col-12">
							<div class="input-cont d-flex align-items-center">
        <label class="switch m-0">
          <input type="checkbox" class="default">
          <span class="slider round"></span>
        </label>
        <div class="input-text">Database</div>
							</div>
							<div class="input-cont d-flex align-items-center">
        <label class="switch m-0">
          <input type="checkbox" class="default" checked>
          <span class="slider round"></span>
        </label>
        <div class="input-text">API</div>
							</div>
							<div class="input-cont d-flex align-items-center">
        <label class="switch m-0">
          <input type="checkbox" class="default">
          <span class="slider round"></span>
        </label>
        <div class="input-text">Authentication</div>
							</div>
							<div class="input-cont d-flex align-items-center">
        <label class="switch m-0">
          <input type="checkbox" class="default">
          <span class="slider round"></span>
        </label>
        <div class="input-text">Roles</div>
							</div>
							<div class="input-cont d-flex align-items-center">
        <label class="switch m-0">
          <input type="checkbox" class="default">
          <span class="slider round"></span>
        </label>
        <div class="input-text">Google indexation</div>
							</div>
						</div>
						<div class="col-md-5 col-12 right-input">
							<div class="input-cont d-flex align-items-center">
        <label class="switch m-0">
          <input type="checkbox" class="default">
          <span class="slider round"></span>
        </label>
        <div class="input-text">Encryption</div>
							</div>
							<div class="input-cont d-flex align-items-center">
        <label class="switch m-0">
          <input type="checkbox" class="default">
          <span class="slider round"></span>
        </label>
        <div class="input-text">Files upload</div>
							</div>
							<div class="input-cont d-flex align-items-center">
        <label class="switch m-0">
          <input type="checkbox" class="default">
          <span class="slider round"></span>
        </label>
        <div class="input-text">Paid integrations</div>
							</div>
							<div class="input-cont d-flex align-items-center">
        <label class="switch m-0">
          <input type="checkbox" class="default">
          <span class="slider round"></span>
        </label>
        <div class="input-text">Websockets</div>
							</div>
						</div>
						<div class="col-md-8 col-lg-5 col-12 pr-md-0 cta-cont">
							<button class="w-100 btn pt-md-4 pb-md-4 pt-3 pb-3 cta" type="button">Get requirements</button>
						</div>
					</div>
				</div>
				<div class="col-6 p-0 right-cont d-xl-block d-none">
				 <img src="img/main-img.svg" alt="main" class='main-illustration'>
			 </div>
			</div>
		</div>
	</main>
	
	<!--modal-->

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="js/bootstrap.bundle.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</body>
</html>
